    <script>

        $.ajax({
            type: "GET",
            url: 'http://sweetncool.co.uk/common/GetProducts',
            success: function (response) {
                if (response.Success) {
                    var html = '';
                    response.data.forEach(function (item) {
                        var fileName = 'http://sweetncool.co.uk//Documents/images/product/' + item.FilePath;
                        html += `<div class="col-6 col-lg-3 col-md-4  mt-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-img-actions"> <img src="${fileName}" class="card-img img-fluid" width="96" height="350" alt=""> </div>
                        </div>
                        <div class="card-body bg-light text-center">
                            <div class="mb-2">
                                <h6 class="font-weight-semibold mb-2"> <a href="#" class="text-default mb-2" data-abc="true">${item.Name}</a> </h6> <a href="#" class="text-muted" data-abc="true"></a>
                            </div>
                            <h3 class="mb-0 font-weight-semibold">$ ${item.Price}</h3>
                        </div>
                    </div>
                </div>`;
                    });
                    $("#divProduct").html(html);
                }
            },
            error: function (error) {
                alert(error.Error);
            }
        });
    </script>
